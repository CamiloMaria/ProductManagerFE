<body>
    <header class="header">
        <h1>User Dashboard</h1>
        <button class="btn btn-primary" (click)="logout()">Logout</button>
    </header>
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Productos</h2>
                    </div>
                </div>
            </div>
            <div>
                <form class="search-form">
                    <input class="search-input" #txtSearch type="text" placeholder="Search by name"
                        (keyup)="onSearchChange(txtSearch.value)">
                </form>
                <button class="btn btn-primary" (click)="prevPage()">
                    Anterior
                </button>
                &nbsp;
                <button class="btn btn-primary" (click)="nextPage()"
                    [disabled]="(product | filtro:page:search).length === 0">
                    Siguiente
                </button>
            </div>
            <div class="row featured__filter">
                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat"
                    *ngFor="let item of product | filtro:page:search" [ngStyle]="{'width': '260px'}">
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" [style.background-image]="'url(' + item.image + ')'">
                            <ul class="featured__item__pic__hover">
                                <li><a href="#"><i class="bi bi-cart"></i></a></li>
                                <li><a href="#"><i class="bi bi-bag-plus"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="#">{{item.name}}</a></h6>
                            <h6 style="font-size: small;">{{item.description}}</h6>
                            <h5>${{item.price}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
